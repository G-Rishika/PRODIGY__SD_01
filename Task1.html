<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Temperature Converter</h2>

  <input type="number" id="tempValue" placeholder="Enter temperature">
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <br>
  <button onclick="convertTemp()">Convert</button>

  <div id="result"></div>

  <script>
    function convertTemp() {
      const value = parseFloat(document.getElementById("tempValue").value);
      const unit = document.getElementById("unit").value;
      let result = "";

      if (isNaN(value)) {
        result = "Please enter a valid number.";
      } else {
        if (unit === "celsius") {
          let f = (value * 9/5) + 32;
          let k = value + 273.15;
          result = `Fahrenheit: ${f.toFixed(2)} 째F<br>Kelvin: ${k.toFixed(2)} K`;
        } else if (unit === "fahrenheit") {
          let c = (value - 32) * 5/9;
          let k = c + 273.15;
          result = `Celsius: ${c.toFixed(2)} 째C<br>Kelvin: ${k.toFixed(2)} K`;
        } else if (unit === "kelvin") {
          let c = value - 273.15;
          let f = (c * 9/5) + 32;
          result = `Celsius: ${c.toFixed(2)} 째C<br>Fahrenheit: ${f.toFixed(2)} 째F`;
        }
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
